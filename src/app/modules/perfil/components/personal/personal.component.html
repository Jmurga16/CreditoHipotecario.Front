<!--Titulo-->
<div class="header-app" style="margin-top:1rem;">
    <h1 style=" font-weight: bold;">{{titlePage}}</h1>
</div>

<div class="form-row col-md-12 clsCard">
    <div class="col-md-10 offset-md-1">
        <form autocomplete="off" [formGroup]="formPersonal">
            <mat-card>
                <div>
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-12">
                            <mat-form-field class="style-form-field">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email" readonly />
                            </mat-form-field>
                        </div>

                        <div class="col-lg-3 col-md-3 col-12">
                            <mat-form-field class="style-form-field">
                                <mat-label>Contraseña</mat-label>
                                <input type="password" matInput formControlName="password" readonly />
                            </mat-form-field>
                        </div>

                        <a class="clsLink" [routerLink]="'/perfil/password'">Cambiar Contraseña</a>


                        <div class="col-lg-3 col-md-3 col-12" style="margin-top: 1rem;">
                            <mat-form-field class="style-form-field">
                                <mat-label>Tipo de Usuario</mat-label>
                                <input matInput formControlName="type" readonly />
                            </mat-form-field>
                        </div>

                    </div>

                </div>

            </mat-card>

            <br>

        </form>

    </div>
</div>
